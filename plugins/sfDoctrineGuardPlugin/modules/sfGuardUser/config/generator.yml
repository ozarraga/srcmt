generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfGuardUser
    theme:                 jRoller
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_doctrine_route:   true

    config:
      actions: ~
      fields:
      list:
        title:   Lista de usuarios registrados
        display: [=username, created_at, updated_at, last_login]
      filter:  ~
      form:
        class: sfGuardUserAdminForm
        display:
          "Usuario":                   [first_name, last_name, email_address, username, password, password_again]
          "Permisos y Grupos": [is_active, is_super_admin, groups_list, permissions_list]
      edit:
        title: Editando usuario "%%username%%"
      new:
        title: Nuevo usuario 
